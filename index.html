<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador CEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Buscador CEP</h1>
    </header>
    <div class="search-container">
        <input id="cep" type="text" placeholder="Digite o CEP" maxlength="8">
        <button id="btn">Buscar</button>
    </div>
    <span id="erro"></span>
    <span id="dados"></span>
    <span id="aviso"></span>
    <div class="container">
        <span id="cep-value"></span>
        <span id="logradouro"></span>
        <span id="complemento"></span>
        <span id="bairro"></span>
        <span id="localidade"></span>
    </div>
    <footer>
        <p>&copy; | <a href="#">Alan Nunes 2024</a></p>
    </footer>
</body>
</html>
